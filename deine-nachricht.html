<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für Lele</title>
    <style>
        body {
            background-color: #fce4ec; /* Hellrosa Hintergrund */
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            padding: 40px;
            border: 4px solid #ff69b4; /* Dickerer, pinker Rand */
            border-radius: 0; /* Ganz eckig */
            background-color: #fff; /* Weißer Hintergrund */
            max-width: 80%; /* Maximalbreite der Box */
            margin: auto; /* Zentrierte Ausrichtung */
            margin-top: 100px; /* Platz oberhalb der Box */
            margin-bottom: 100px; /* Platz unterhalb der Box */
            padding-top: 60px; /* Platz oben innerhalb der Box */
            padding-bottom: 60px; /* Platz unten innerhalb der Box */
            padding-left: 150px; /* Platz links innerhalb der Box */
            padding-right: 150px; /* Platz rechts innerhalb der Box */
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- Hier können Sie den Inhalt Ihrer Nachricht hinzufügen -->
    </div>
</body>
</html>
