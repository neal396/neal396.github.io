<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            background-color: #fce4ec; /* Hellrosa Hintergrund */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px; /* Padding für den Inhalt */
        }
        h1 {
            color: #ff69b4; /* Pinkfarbene Überschrift */
            text-decoration: underline; /* Unterstrich hinzufügen */
        }
        p {
            font-size: 16px; /* Schriftgröße für den Text */
            line-height: 1.6; /* Zeilenhöhe für bessere Lesbarkeit */
            margin: 5px 0; /* Kleinerer Abstand zwischen den Absätzen */
            padding: 0; /* Kein Padding für die Absätze */
            color: #ff69b4; /* Pinkfarbener Text */
        }
        .quiz-link {
            display: inline-block;
            padding: 20px 40px;
            border: 4px solid #ff69b4; /* Dickerer, pinker Rand */
            border-radius: 0; /* Ganz eckig */
            color: #ff69b4; /* Pink */
            background-color: #fff; /* Weißer Hintergrund */
            text-decoration: none;
            font-size: 36px; /* Größerer Text */
            transition: all 0.3s ease;
        }
        .quiz-link:hover {
            background-color: #ff69b4; /* Pink */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <p>Das Quiz hat immer vier Antwortmöglichkeiten und es gibt insgesamt 10 Fragen.</p>
        <p>Viel Spaß dir <3</p>
        <a href="frage1.html" class="quiz-link">Click me</a>
    </div>
</body>
</html>
