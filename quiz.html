<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            background-color: #fce4ec; /* Hellrosa Hintergrund */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px; /* Padding für den Inhalt */
        }
        h1 {
            color: #ff69b4; /* Pinkfarbene Überschrift */
        }
        p {
            font-size: 16px; /* Schriftgröße für den Text */
            line-height: 1.6; /* Zeilenhöhe für bessere Lesbarkeit */
            margin: 5px 0; /* Kleinerer Abstand zwischen den Absätzen */
            padding: 0; /* Kein Padding für die Absätze */
        }
        .quiz-content {
            background-color: #ffffff; /* Weißer Hintergrund */
            border: 4px solid #ff69b4; /* Pinker Rand */
            border-radius: 10px; /* Abgerundete Ecken */
            padding: 20px; /* Padding für den Inhalt */
            text-align: left; /* Text links ausrichten */
            display: inline-block; /* Inline-Block, damit es zentriert wird */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div class="quiz-content">
            <p>Hier könnte dein Quiz-Content stehen.</p>
            <p>Zum Beispiel Fragen und Antwortmöglichkeiten.</p>
            <p>Und am Ende das Ergebnis.</p>
        </div>
    </div>
</body>
</html>
