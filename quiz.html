<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage 1</title>
    <style>
        body {
            background-color: #fce4ec; /* Hellrosa Hintergrund */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px; /* Padding für den Inhalt */
        }
        h1 {
            color: #ff69b4; /* Pinkfarbene Überschrift */
            text-decoration: underline; /* Unterstrich hinzufügen */
        }
        .answer-button {
            display: inline-block;
            padding: 10px 20px; /* Kleineres Padding */
            border: 4px solid #ff69b4; /* Dickerer, pinker Rand */
            border-radius: 0; /* Ganz eckig */
            color: #ff69b4; /* Pink */
            background-color: #fff; /* Weißer Hintergrund */
            text-decoration: none;
            font-size: 16px; /* Kleinerer Text */
            transition: all 0.3s ease;
            margin: 10px;
        }
        .answer-button:hover {
            background-color: #ff69b4; /* Pink */
            color: white;
        }

        @media screen and (max-width: 600px) {
            .answer-button {
                padding: 8px 12px; /* Kleinere Padding für kleine Bildschirme */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wo wurde ich geboren?</h1>
        <a href="#" class="answer-button">Antwort 1</a>
        <a href="#" class="answer-button">Antwort 2</a>
        <br>
        <a href="#" class="answer-button">Antwort 3</a>
        <a href="#" class="answer-button">Antwort 4</a>
    </div>
</body>
</html>
