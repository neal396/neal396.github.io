<head>

    <title>Valentinstags-Geschenk</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Hellrosa Hintergrund */
        }
        a {
            display: inline-block;
            padding: 20px 40px;
            border: 2px solid #ff69b4; /* Pink */
            border-radius: 10px;
            color: #ff69b4; /* Pink */
            background-color: #fff; /* Weißer Hintergrund */
            text-decoration: none;
            font-size: 36px; /* Größerer Text */
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #ff69b4; /* Pink */
            color: white;
        }
    </style>
