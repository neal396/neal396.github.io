<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentinstags-Geschenk</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Hellrosa Hintergrund */
            background-image: url('Heart-export.png'), url('Heart-export.png'), url('Heart-export.png'); /* Hintergrundbilder der Herzen , url('herz2.png'), url('herz3.png')*/
            background-repeat: no-repeat; /* Wiederholung der Hintergrundbilder verhindern */
            background-position: 50% 20%, 30% 80%, 70% 50%; /* Positionen der Herzen anpassen */
            background-size: 30px, 20px, 20px; /* Größen der Herzen */
        }
        a {
            display: inline-block;
            padding: 20px 40px;
            border: 4px solid #ff69b4; /* Dickerer, pinker Rand */
            border-radius: 0; /* Ganz eckig */
            color: #ff69b4; /* Pink */
            background-color: #fff; /* Weißer Hintergrund */
            background-image: url('pfad/zum/bild.jpg'); /* Pfad zu Ihrem benutzerdefinierten Bild */
            background-size: cover; /* Bildgröße anpassen */
            background-position: center; /* Bildposition zentrieren */
            text-decoration: none;
            font-size: 36px; /* Größerer Text */
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #ff69b4; /* Pink */
            color: white;
        }
    </style>
</head>
<body>
    <a href="deine-nachricht.html">Click me</a>
</body>
</html>
